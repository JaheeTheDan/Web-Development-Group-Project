<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS Code/Login_Registration_Page.css">
</head>
<body>
    <header>
        <h2>Log in</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="Services.html">Services</a>
            <a href="about_us.html">About us</a>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <section class="form-section">
                <form>
                    <h3>Sign In</h3>
                    <label for="trn">TRN:</label>
                    <input type="text" id="trn" pattern="\d{3}-\d{3}-\d{3}" required><br>
                    <label for="Password">Password:</label>
                    <input type="password" id="Password" required><br>
                    <label for="remember">Remember Me?</label>
                    <input type="radio" id="remember"><br>
                    <button type="submit">Log In</button><br>
                    <button type="reset">Cancel</button>
                    <button type="button" class="admin-login">Admin Login</button>
                </form>
            </section>
            <section class="form-section">
                <form>
                    <h3>Sign Up</h3>
                    <label for="first-name">First name:</label>
                    <input type="text" id="first-name" required><br>
                    <label for="last-name">Last name:</label>
                    <input type="text" id="last-name" required><br>
                    <label for="new-trn">TRN:</label>
                    <input type="text" id="new-trn" pattern="\d{3}-\d{3}-\d{3}" required><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required><br>
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" minlength="8" required><br>
                    <fieldset>
                        <legend>Gender*</legend>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                    </fieldset>
                    <button type="submit">Sign Up</button><br>
                    <button type="reset">Cancel</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <img src="../Pics/logo.png" alt="Company Logo">
        <a href="About_Us.html">Privacy Policy</a> |
        <a href="About_Us.html">Terms of Service</a>
    </footer>
    <script src="app/main.js"></script>
    <script src="app/login_regist.js"></script>
</body>
</html>

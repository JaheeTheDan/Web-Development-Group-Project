<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Mastery Cart</title>
    <link rel="stylesheet" href="\CSS Code\Cart.css">
</head>

<body>
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <table id="cart-items">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Sub-Total</th>
                    <th>Discount</th>
                    <th>Tax</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will be populated here by JavaScript -->
            </tbody>
        </table>
        <div id="cart-summary">
            <p>Subtotal: $<span id="cart-subtotal">0.00</span></p>
            <p>Tax: $<span id="cart-tax">0.00</span></p>
            <p>Discount: $<span id="cart-discount">0.00</span></p>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </div>
        <div class="cart-actions">
            <button id="clear-cart">Clear All</button>
            <button id="checkout">Checkout</button>
            <button id="close-cart">Close</button>
        </div>
    </div>

    <script src="DemoCart.js"></script>

</body>
</html>
